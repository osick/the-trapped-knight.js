<!DOCTYPE html>
<html>
	<head>
		<style>
			body{background-color: black; color:white}
			td{border:4px solid transparent;font-size: 1.5em;}
			span{font-weight: bold;}
			button{padding:4px;font-weight: bold; font-size: 18px;}
		</style>
	</head>
	<body>
		<table style="margin-left:auto; margin-right:auto;">
			<tr>
				<td>xVal = <span><input id="xVal" value="1" maxlength="2" min="0" size="2"></span></td>
				<td>yVal = <span><input id="yVal" value="2" maxlength="2" min="0" size="2"></span></td>
				<td>
						<input type="radio" name="type" value="Springer" checked="checked"/> Springer 
						<input type="radio" name="type" value="Cross" /> Kreuz 	
				</td>
				<td><button id="drawButton">Draw Trapped Knight Path</button></td>
			</tr>
			
		</table>
		<canvas id="cnv"></canvas>
		<div id="number"></div>
		<script src="jquery.min.js"></script>
		<script src="Spiral.js"></script>
		<script lang="javascript">
			function process(){
				xval=$("#xVal").val()
				yval=$("#yVal").val()
				type=$("input[name=type]").filter(":checked").val()
				setShape(parseInt(xval), parseInt(yval), type);
				fillIndices();
				drawGrid();
				List = [];
				/*pair is the starting point*/
				var pair = [Math.floor((SpiralSize) / 2) - ((SpiralSize - 1) % 2), Math.floor((SpiralSize) / 2) - ((SpiralSize - 1) % 2)];
				List.push(Indexes[pair[0]][pair[1]]);
				drawBox(ctx, pair[0] + 1, pair[1] + 1, gridOptions.firstColor, gridOptions.boxSize, 0);
				while (pair != null) {pair = getMinimumIndex(pair[0], pair[1]);}
				document.getElementById("number").innerHTML = List.length + " Steps";
			}
			$(document).ready(function () {
				initGrid();
				process();
			});

			$( "#drawButton" ).click(function() {process() });
		</script>
	</body>
</html>
